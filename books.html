<script type="text/javascript">
  $(function(){
      $.ajax({
          type: 'get',
          url: 'http://www.govbuy.cn/mall/api/v1/products/tj_product_list',
          success: function(data){
              var arr=data.data;
              var str="";
             var _change = {
           ary0:["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"],
           ary1:["", "十", "百", "千"],
           ary2:["", "万", "亿", "兆"],
           init:function (name) {
               this.name = name;
           },
           strrev:function () {
               var ary = [];
               for (var i = this.name.length; i >= 0; i--) {
                   ary.push(this.name[i])
               }
               return ary.join("");
           },
           pri_ary:function () {
               var $this = this;
               var ary = this.strrev();
               var zero = "";
               var newary = "";
               var i4 = -1;
               for (var i = 0;i < ary.length;i++) {
                   if (i % 4 == 0) { 
                       i4++;
                       newary = this.ary2[i4] + newary; //
                       zero = ""; 
                   }
                   //关于0的处理与判断。
                   if (ary[i] == '0') {
                       switch (i % 4) {
                           case 0:
                               break;
                           case 1:
                           case 2:
                           case 3:
                               if (ary[i - 1] != '0') {
                                   zero = "零"
                               }
                               break;
                       }
                       newary = zero + newary;
                       zero = '';
                   }
                   else { 
                       newary = this.ary0[parseInt(ary[i])] + this.ary1[i % 4] + newary; 
                   }
               }
               if (newary.indexOf("零") == 0) {
                   newary = newary.substr(1);
               }
               return newary;
           }
       }
       function change() {
           this.init.apply(this, arguments);
       };
       change.prototype = _change;
              for(var i=0;i<arr.length;i++){
                  str+="<div class='kind'>"
              		  +"<div class='kind_name'>"
      				      +"<span>"+"第"+(new change(''+(i+1)).pri_ary().length==3||new change(''+(i+1)).pri_ary().length==2?new change(''+(i+1)).pri_ary().substring(1):new change(''+(i+1)).pri_ary())+"大类"+"</span>"   
                    +"</div>" 	
                    +"<div class='kind_r'>"
                    +"<div class='kind_more'>"
                    +"<button name='More' value='更多' type='button'>更多</button>"
                    +"</div>"
                    +"<div class='clear'></div>"
                    +"<ul class='fr'>";
                   var product=arr[i].product_list;
                   for (var j = 0; j < product.length; j++) {
                       str+="<li>"
                          +"<a href='http://www.govbuy.cn/mall/products/"+product[j].id+"' target='_blank'>"
                          +"<img src='"+product[j].cover_url+"'/>"
                          +"<div class='desc'>"
                          +"<p class='black book_name'> "+product[j].name+"</p>"
                          +"<p class='author grey'>作者：<span class='black'>"+product[j].brand_name+"</span></p>"
                          +"<p class='grey'>出版社：<span class='black'>"+product[j].supplier_name+"</span></p>"
                          +"<p class='grey'>定价：<span class='orange'>"+product[j].price+"</span></p>"
                          +"</div>"
                          +"</a>"
                          +"</li>";
                    }
                    str+="</ul>"
                        +"</div>"
                        +"<div class='clear'></div>"
        				        +"</div>";
              }
              $("#info").append(str);
          }
      })
  })
